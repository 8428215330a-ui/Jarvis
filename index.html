<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Google_Chrome_icon_%28February_2022%29.svg/800px-Google_Chrome_icon_%28February_2022%29.svg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J.A.R.V.I.S. Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'jarvis-blue': '#00f3ff',
              'jarvis-dark': '#0a0a0a',
              'jarvis-panel': 'rgba(0, 243, 255, 0.1)',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 8s linear infinite',
              'scan': 'scan 2s linear infinite',
              'slide-in': 'slideIn 0.3s ease-out',
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(100%)' },
              },
              slideIn: {
                '0%': { transform: 'translateY(-20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              }
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e0f2fe;
        overflow: hidden; /* App-like feel */
      }
      /* Custom scrollbar for logs */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #005f63;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f3ff;
      }
    </style>
